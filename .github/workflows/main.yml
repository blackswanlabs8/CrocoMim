name: Deploy /public to Sprinthost

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths: ['public/**']   # деплой только при изменениях в /public

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify /public exists
        run: |
          test -d public || { echo "public/ not found in repo root"; exit 1; }

      - name: Ensure remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.SSH_USER }}/domains/${{ secrets.DOMAIN }}/public_html
            chmod 755 /home/${{ secrets.SSH_USER }}/domains/${{ secrets.DOMAIN }}/public_html

      - name: Deploy with rsync over SSH
        uses: burnett01/rsync-deployments@7.1.0   # ← правильная версия
        with:
          switches: -az --delete
          path: ./public/  # отправляем ТОЛЬКО содержимое public/
          remote_path: /home/${{ secrets.SSH_USER }}/domains/${{ secrets.DOMAIN }}/public_html
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key:  ${{ secrets.SSH_KEY }}
